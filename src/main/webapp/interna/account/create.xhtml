<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html">
	<h:head>
		<title>Cadastrar</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous" />
	</h:head>
	<h:body style="background-color:#F5F5F5;">
		
		<div class="container" style="margin-top:20px;">
			<div class="row vertical-offset-100">
				<div class="col-md-4 col-md-offset-4"/>
				<div class="col-md-4 col-md-offset-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Cadastro</h3>
						</div>
						<div class="panel-body">
							<h:form accept-charset="UTF-8" role="form">
								<fieldset>
								
									<div class="form-group">
										<label for="name">Insira o nome do estabelecimento</label>
										<h:inputText class="form-control" placeholder="Codifgo de identificação" name="codId"
											type="text" value="#{accountMB.estabelecimento.name}" required="true" 
											requiredMessage="É necessário inserir o nome do estabelecimento.">
											</h:inputText>
									</div>
									
									<div class="form-group">
										<label for="description">Digite uma descrição para o seu estabelecimento</label>
										<h:inputText class="form-control" placeholder="Codifgo de identificação" name="codId"
											type="text" value="#{accountMB.estabelecimento.descricao}" >
												<f:validateRegex pattern="[a-zA-Z0-9]+[ a-zA-Z]*[ 0-9]*"></f:validateRegex>
											</h:inputText>
									</div>
									
									<div class="form-group">
										<label for="openingHours">Coloque o horário de funcionamento</label>
										<h:inputText class="form-control" placeholder="Codifgo de identificação" name="codId"
											type="text" value="#{accountMB.estabelecimento.horario}" required="true" 
											requiredMessage="É necessário informar o horário de funcionamento do estabelecimento."/>
									</div>
									
									<div class="form-group">
										<label for="idCod">Digite o seu código de identificação</label>
										<h:inputText class="form-control" placeholder="Código de identificação" name="codId"
											type="text" value="#{accountMB.estabelecimento.codIdentificacao}" required="true"
											requiredMessage="É necessário inserir o código de identificação do estabelecimento.">
												<f:validateRegex pattern="[a-zA-Z0-9]+[ a-zA-Z0-9]*"></f:validateRegex>
											</h:inputText>
									</div>
									
									<h:commandButton class="btn btn-lg btn-success btn-block"
										type="submit" value="Cadastrar" action="#{accountMB.saveEstablishment}" />
									
									<h:link class="btn btn-info btn-block" value="Voltar" outcome="login" />
									
								</fieldset>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="sha384-VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
	</h:body>
</html>
