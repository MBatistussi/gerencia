<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/include/template.xhtml">
	<ui:define name="conteudo">
	
	<f:metadata>
	    <f:event type="preRenderView" listener="#{menuMB.setIdParam(param['id'])}"/>    
	</f:metadata>
	
	<div class="col-md-4"></div>
		<h:form class="col-md-4" style="margin-top:100px;">
			<div class="form-group">
				<label>Nome da categoria</label>
				<h:inputText class="form-control" value="#{menuMB.categoria.nome}"></h:inputText>
			</div>
			<div class="form-group">
				<label>Descrição</label>
				<h:inputText class="form-control" value="#{menuMB.categoria.descricao}"></h:inputText>
			</div>
			<h:commandButton class="btn btn-primary" value="Salvar alterações" action="#{menuMB.edit}" />
		</h:form>
	<div class="col-md-4"></div>
	
	</ui:define>
</ui:composition>
