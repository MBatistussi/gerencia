<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/include/template.xhtml">
	<ui:define name="conteudo">
	
	<f:metadata>
	    <f:event type="preRenderView" listener="#{subMenuMB.setIdParamCategoria(param['id'])}"/>    
	</f:metadata>
	
	<div class="col-md-4"></div>
	<h:form class="col-md-4" style="margin-top:50px;">
		<div class="form-group">
			<label>Nome da categoria</label>
			<h:inputText class="form-control" value="#{subMenuMB.refeicao.nome}"></h:inputText>
		</div>
		<div class="form-group">
			<label>Ingredientes (Separados por vírgula)</label>
			<h:inputText class="form-control" value="#{subMenuMB.refeicao.ingredientes}"></h:inputText>
		</div>
		<div class="form-group">
			<label>Descrição</label>
			<h:inputText class="form-control" value="#{subMenuMB.refeicao.descricao}"></h:inputText>
		</div>
		<div class="form-group">
			<label>Preço</label>
			<h:inputText class="form-control" value="#{subMenuMB.refeicao.preco}"></h:inputText>
		</div>
		<h:commandButton class="btn btn-primary" value="Criar nova refeição" action="#{subMenuMB.save()}" >
			<f:param name="id" value="#{subMenuMB.refeicao.idCategoria}" />
		</h:commandButton>
	</h:form>
	<div class="col-md-4"></div>

	</ui:define>
</ui:composition>
