<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/include/template.xhtml">
	<ui:define name="conteudo">

		<div class="col-md-4"></div>
		<h:form class="col-md-4" style="margin-top:100px;">
			<div class="form-group">
				<label>Numero da mesa</label>
				<h:inputText class="form-control" value="#{mesasMB.mesa.numero}"></h:inputText>
			</div>
			<div class="form-group">
				<label>Capacidade da mesa</label>
				<h:inputText type="number" class="form-control" value="#{mesasMB.mesa.capacidade}"></h:inputText>
			</div>
			<h:commandButton class="btn btn-primary" value="Criar mesa" action="#{mesasMB.save}" />
		</h:form>
		<div class="col-md-4"></div>

	</ui:define>
</ui:composition>
